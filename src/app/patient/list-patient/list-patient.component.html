
<div style="margin-top: 20%;">
    <div class="table-responsive">
        <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
            <thead>
                <tr>
                    <th scope="col">Nom </th>
                    <th scope="col">code </th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th class="text-center" scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of crudApi.list ">
                    <td >{{item.nom}}</td>
                    <td >{{item.code}}</td>
                    <td >{{item.email}}</td>
                    <td >{{item.age}}</td>
                    <td >
                        <button class="btn btn-warning mr-4" (click)="selectData(item)" >
                            Modifier
                        </button>  
                        <button class="btn btn-danger ml-4" (click)="removeData(item.id)" >
                            Suprimer
                        </button> 
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
